<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>spotshare</title>
  </head>

  <body>
    <pre id="status">Loading...</pre>
    <script type="module">
      import {
        fetchWithErrorHandling,
        parseCallbackParams,
      } from "https://www.danrashid.com/brownies/oauth.js";
      import { Base64 } from "https://cdn.jsdelivr.net/npm/js-base64@3.7.5/base64.mjs";

      const updateStatus = (line) => {
        document.getElementById("status").innerHTML += `\n${line}`;
      };

      const {
        code: spotifyCode,
        clientId: spotifyClientId,
        githubAccessToken,
        spotifyCodeVerifier,
        spotifyRedirectUri,
        githubOwner,
        githubRepo,
      } = parseCallbackParams();

      const body = new URLSearchParams({
        grant_type: "authorization_code",
        code: spotifyCode,
        redirect_uri: spotifyRedirectUri,
        client_id: spotifyClientId,
        code_verifier: spotifyCodeVerifier,
      });

      const { access_token: spotifyAccessToken } = await fetchWithErrorHandling(
        "https://accounts.spotify.com/api/token",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body,
        }
      );

      const fetchWithAccessToken = async (
        url,
        accessToken,
        { headers, ...options } = {}
      ) =>
        await fetchWithErrorHandling(url, {
          headers: {
            Authorization: `Bearer ${accessToken}`,
            ...headers,
          },
          ...options,
        });

      const url = "https://api.spotify.com/v1/me/tracks";
      const limit = 50;

      const { total } = await fetchWithAccessToken(
        `${url}?limit=1`,
        spotifyAccessToken
      );

      updateStatus(`Found ${total.toLocaleString()} tracks...`);

      const urls = Array(Math.ceil(total / limit))
        .fill(undefined)
        .map((_, i) => `${url}?limit=${limit}&offset=${i * limit}`);

      const tracks = await Promise.all(
        urls.map((url) => fetchWithAccessToken(url, spotifyAccessToken))
      )
        .then((data) =>
          data.reduce(
            (a, datum) => [
              ...a,
              ...datum.items.map(({ track, added_at }) => ({
                id: track.id,
                album: track.album.name,
                artists: track.artists.map((artist) => artist.name),
                title: track.name,
                uri: track.uri,
                addedAt: new Date(added_at).valueOf(),
              })),
            ],
            []
          )
        )
        .catch((error) => {
          console.error("Error:", error);
        });

      tracks.sort((a, b) => b.addedAt - a.addedAt);

      const content = Base64.encode(JSON.stringify(tracks, undefined, 2));

      const api_url = `https://api.github.com/repos/${githubOwner}/${githubRepo}/contents/tracks.json`;

      const { sha } =
        (await fetchWithAccessToken(api_url, githubAccessToken, {
          headers: {
            Accept: "application/vnd.github+json",
            "X-GitHub-Api-Version": "2022-11-28",
          },
        })) || {};

      const {
        content: { html_url },
      } = await fetchWithAccessToken(api_url, githubAccessToken, {
        method: "PUT",
        headers: {
          Accept: "application/vnd.github+json",
          "X-GitHub-Api-Version": "2022-11-28",
        },
        body: JSON.stringify({
          message: "Updating tracks.json via spotshare",
          content,
          sha,
        }),
      });

      updateStatus(`Uploaded ${html_url}.`);
    </script>
  </body>
</html>

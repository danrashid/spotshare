<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>spotshare</title>
    <script type="module">
      import { redirectToLogin } from "https://www.danrashid.com/brownies/scripts.js";

      const clientId = new URLSearchParams(window.location.search).get(
        "client_id"
      );
      const redirectUri = (
        window.location.origin + window.location.pathname
      ).replace("2.spotify.auth", "3.spotify.callback");

      redirectToLogin(clientId, redirectUri, "user-library-read");
    </script>
  </head>

  <body>
    <p>Redirecting to login...</p>
  </body>
</html>
